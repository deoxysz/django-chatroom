{% extends 'main.html' %}

{% block title %}Sign Up{% endblock %}


{% block content %}

{% if request.user.is_authenticated %}
You are already logged in
{% endif %}

<div class="text-center mt-5">
  <form style="max-width: 270px; margin:auto;" action="" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Create your Account!</h1>
      
      <label for="username" class="sr-only mt-2">Username</label>
      <input type="username" name="username" class="form-control" placeholder="Username" required autofocus>

      <div class="text-center mt-2">
        <label for="name" class="sr-only">Name</label>
        <input type="name" name="name" class="form-control" placeholder="Your Name" required autofocus>
      </div>

      <div class="text-center mt-2">
        <label for="email" class="sr-only">Email adress</label>
        <input type="email" name="email" class="form-control" placeholder="Email Adress" required autofocus>
      </div>

      <div class="text-center mt-2">
        <label for ="password" class="sr-only">Password</label>
        <input type="password" name="password1" placeholder="Password" class="form-control">
      </div>

      <div class="text-center mt-2">
        <label for ="password" class="sr-only">Password Confirmation</label>
        <input type="password" name="password2" placeholder="Repeat your Password" class="form-control">
      </div>

      <div class="mt-4">
        <button class="btn btn-lg btn-primary btn-block" type="SUBMIT">Sign up</button>
      </div>
      {% if form.errors %}
      <div class="alert alert-danger mt-5"> {{ form.errors }}
      </div>
      {% endif %} 
  </form>
</div>
{% endblock %}
