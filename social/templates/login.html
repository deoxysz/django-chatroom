{% extends 'main.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="text-center mt-5">
  <form style="max-width: 270px; margin:auto;" action="" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal text-white">Log in</h1>
      <label for class="sr-only mt-4">Email address</label>
      <input type="email" name="username" class="form-control mt-2" placeholder="Email Adress" required autofocus>
      <label for ="password" class="sr-only mt-2">Password</label>
      <input type="password" name="password" placeholder="Password" class="form-control mt-2">
      <div class="mt-3">
        <button class="btn btn-lg btn-primary btn-block" type="SUBMIT">Sign in</button>
      </div>
      {% if form.errors %}
      <div class="alert alert-danger mt-5"> {{ form.errors }}
      </div>
     {% endif %}
  </form>
</div>

{% endblock %}
